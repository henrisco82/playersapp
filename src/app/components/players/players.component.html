<p>
    <input #query (keyup)="filter(query.value)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
</p>
<table *ngIf="filteredPlayers.length > 0" class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Country</th>
      <th>Position</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of filteredPlayers">
       <td>{{player.firstName}}</td>
       <td>{{player.lastName}}</td>
       <td>{{player.age}}</td>
       <td>{{player.country}}</td>
       <td>{{player.position}}</td>
       <td><a [routerLink]="['/player', player.id]" class="btn btn-dark">Edit</a></td>
    </tr>
  </tbody>
</table>
