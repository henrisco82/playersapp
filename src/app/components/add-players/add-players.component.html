<form #f="ngForm" (ngSubmit)="addPlayer(f)">
  <div class="mb-3">
    <label for="firstName" class="form-label">*First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" #firstName="ngModel"
    [ngClass]="{'is-invalid': firstName.invalid && firstName.touched}"
    aria-describedby="firstName" ngModel required>
      <div [hidden]="!firstName.errors?.required" class="invalid-feedback">
        First Name is required
    </div>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">*Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" #lastName="ngModel"
    [ngClass]="{'is-invalid': lastName.invalid && lastName.touched }"
    aria-describedby="lastName" ngModel required>
      <div [hidden]="!firstName.errors?.required" class="invalid-feedback">
        Last Name is required
    </div>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">*Age</label>
    <input type="number" class="form-control" id="age" name="age" #age="ngModel"
    [ngClass]="{'is-invalid': age.invalid && age.touched }"
    aria-describedby="age" ngModel required>
      <div [hidden]="!firstName.errors?.required" class="invalid-feedback">
        Age is required
    </div>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" name="country" aria-describedby="country" ngModel>
  </div>
  <div class="mb-3">
    <label for="PostionSelect" class="form-label">Postion</label>
    <select id="PostionSelect" name="position" class="form-select" ngModel>
      <option value=""></option>
      <option>Forward</option>
      <option>Midfielder</option>
      <option>Defender</option>
      <option>GoalKeeper</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
