<form #f="ngForm" (ngSubmit)="editPlayer(f)">
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" [(ngModel)]="player.firstName">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" [(ngModel)]="player.lastName">
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="text" class="form-control" id="age" name="age" aria-describedby="age" [(ngModel)]="player.age">
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" name="country" aria-describedby="country" [(ngModel)]="player.country">
  </div>
  <div class="mb-3">
    <label for="PostionSelect" class="form-label">Postion</label>
    <select id="PostionSelect" name="position" class="form-select" [(ngModel)]="player.position">
      <option value=""></option>
      <option>Forward</option>
      <option>Midfielder</option>
      <option>Defender</option>
      <option>GoalKeeper</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
